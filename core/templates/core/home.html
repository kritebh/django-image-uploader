<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Image Uploader</title>
  </head>
  <body>
    <div class="container-fluid">
    <div class="py-5 text-center bg-secondary text-white">
    <h1 class="mb-3">Upload Image</h1>
    <form action="" method = 'POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <br>
    <input type="submit" value="Upload" class='btn btn-danger mt-3'>
    </form>
    </div>
    <div class="row">
        {% for i in img %}
        <div class="col-sm-4">
        <div class="card m-2">
        <img src="{{i.image.url}}" alt="" srcset="" class="card-img-top justify-content-center text-center">
        </div>
      </div>
        {% endfor %}
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
